<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Un Regalo Especial üéÅ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('1020b923-1e88-4616-a09d-551da6f2d496.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
      text-align: center;
    }

    /* Capa oscura sobre el fondo */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
    }

    .gift-box {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      background-color: #ff4d6d;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .lid {
      position: absolute;
      top: -35px;
      left: 0;
      width: 160px;
      height: 35px;
      background-color: #d80050;
      border-radius: 25px 25px 0 0;
      transition: top 0.8s ease;
    }

    .flowers {
      display: none;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .message {
      display: none;
      margin: 25px auto;
      font-size: 20px;
      max-width: 600px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease forwards;
    }

    .reset-btn {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background-color: #e63956;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>üéÅ ¬°Haz clic en el regalo para abrirlo! üéÅ</h1>

    <div class="gift-box" onclick="openGift()">
      <div class="lid" id="lid"></div>
    </div>

    <div class="flowers" id="flowers">
      <img src="https://i.ibb.co/kM0s5sY/flowers.png" width="220" alt="Flores bonitas" />
    </div>

    <div class="message" id="message">
      üå∏ Tu amistad es un regalo que no se ve, pero llena la vida de luz y alegr√≠a.  
      ¬°Gracias por existir! üíñ
    </div>

    <button class="reset-btn" id="resetBtn" onclick="resetGift()">üîÑ Volver a cerrar</button>
  </div>

  <audio id="giftSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_436bc70816.mp3"></audio>

  <script>
    function openGift() {
      document.getElementById("lid").style.top = "-120px";
      document.getElementById("flowers").style.display = "block";
      document.getElementById("message").style.display = "block";
      document.getElementById("resetBtn").style.display = "inline-block";
      document.getElementById("giftSound").play();
    }

    function resetGift() {
      document.getElementById("lid").style.top = "-35px";
      document.getElementById("flowers").style.display = "none";
      document.getElementById("message").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
    }
  </script>

</body>
</html>
