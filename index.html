<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Una Amistad Especial</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 80px;
        font-size: 2.8em;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 1.3em;
        margin: 30px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 3s ease-in-out;
        line-height: 1.6em;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4f81;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ff4f81;
        color: white;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .corazon {
        position: absolute;
        font-size: 25px;
        animation: flotar 6s linear infinite;
    }

    @keyframes flotar {
        from {transform: translateY(100vh); opacity: 1;}
        to {transform: translateY(-10vh); opacity: 0;}
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<h1>ðŸ’› Para Una Amistad Muy Especial ðŸ’›</h1>

<p>
Gracias por aguantarme y por querer tener mi amistad que yo sÃ© que no es mucho,  
pero te dejo saber que cada que me necesites estarÃ© para ti.  
<br><br>
Te quiere, <strong>Ron Damon (JosÃ©)</strong> ðŸ’›
</p>

<button onclick="celebrar()">Celebrar Nuestra Amistad ðŸŽ‰</button>

<canvas id="confetti"></canvas>

<script>
function celebrar() {
    // Corazones
    for (let i = 0; i < 40; i++) {
        let corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.innerHTML = "ðŸ’–";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(corazon);

        setTimeout(() => {
            corazon.remove();
        }, 6000);
    }

    lanzarConfetti();
}

// Confetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particulas = [];

function lanzarConfetti() {
    for (let i = 0; i < 100; i++) {
        particulas.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 3 + 2
        });
    }
}

function animar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particulas.forEach((p, i) => {
        ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 60%)`;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;

        if (p.y > canvas.height) {
            particulas.splice(i, 1);
        }
    });

    requestAnimationFrame(animar);
}

animar();
</script>
