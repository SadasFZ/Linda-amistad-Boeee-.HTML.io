<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Regalo Especial 游꾸</title>
  <style>
    body {
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      transition: background 2s ease;
    }

    h1 {
      color: #4b2c2c;
      margin-bottom: 30px;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background-color: #ff4d6d;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .lid {
      position: absolute;
      top: -30px;
      left: 0;
      width: 150px;
      height: 30px;
      background-color: #ff1e56;
      border-radius: 20px 20px 0 0;
      transition: top 1s;
    }

    .flowers {
      display: none;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .message {
      display: none;
      font-size: 22px;
      color: #fff;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 2s forwards;
    }

    .reset-btn {
      display: none;
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #ff5c7a;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>游꾸 춰Haz clic en el regalo para abrirlo! 游꾸</h1>

  <div class="gift-box" onclick="openGift()">
    <div class="lid" id="lid"></div>
  </div>

  <div class="flowers" id="flowers">
    <img src="https://i.ibb.co/kM0s5sY/flowers.png" width="200" alt="Flores bonitas">
  </div>

  <div class="message" id="message">
    游꺚 Tu amistad es un regalo que no se ve, pero se siente con el coraz칩n. Gracias por estar siempre. 游눘
  </div>

  <button class="reset-btn" id="resetBtn" onclick="resetGift()">游댃 Volver a cerrar</button>

  <!-- Sonido de regalo -->
  <audio id="giftSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_436bc70816.mp3"></audio>

  <script>
    function openGift() {
      document.getElementById("lid").style.top = "-100px";
      document.getElementById("flowers").style.display = "block";
      document.getElementById("message").style.display = "block";
      document.getElementById("resetBtn").style.display = "inline-block";
      document.body.style.background = "linear-gradient(to top, #ff9a9e, #fad0c4)";
      document.getElementById("giftSound").play();
    }

    function resetGift() {
      document.getElementById("lid").style.top = "-30px";
      document.getElementById("flowers").style.display = "none";
      document.getElementById("message").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      document.body.style.background = "linear-gradient(to top, #ffdde1, #ee9ca7)";
    }
  </script>

</body>
</html>
