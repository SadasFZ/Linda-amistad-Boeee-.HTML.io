<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Regalo para Ti 游꾸</title>
  <style>
    body {
      background-image: url('https://wallpapercave.com/wp/wp7156915.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow-x: hidden;
      color: white;
    }

    h1 {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background-color: #ff4d6d;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .lid {
      position: absolute;
      top: -30px;
      left: 0;
      width: 150px;
      height: 30px;
      background-color: #ff1e56;
      border-radius: 20px 20px 0 0;
      transition: top 1s;
    }

    .flowers {
      display: none;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 2s forwards;
    }

    .reset-btn {
      display: none;
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background-color: #ff4d73;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Part칤culas decorativas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.2;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="particles">
    <!-- Crear part칤culas -->
    <script>
      for (let i = 0; i < 40; i++) {
        let span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 8 + 's';
        document.querySelector('.particles').appendChild(span);
      }
    </script>
  </div>

  <h1>游꾸 춰Haz clic en el regalo para abrirlo! 游꾸</h1>

  <div class="gift-box" onclick="openGift()">
    <div class="lid" id="lid"></div>
  </div>

  <div class="flowers" id="flowers">
    <img src="https://i.ibb.co/kM0s5sY/flowers.png" width="200" alt="Flores bonitas">
  </div>

  <div class="message" id="message">
    游꺚 Tu amistad es ese regalo que no se envuelve, pero llena el coraz칩n. 游눘
  </div>

  <button class="reset-btn" id="resetBtn" onclick="resetGift()">游댃 Volver a cerrar</button>

  <audio id="giftSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_436bc70816.mp3"></audio>

  <script>
    function openGift() {
      document.getElementById("lid").style.top = "-100px";
      document.getElementById("flowers").style.display = "block";
      document.getElementById("message").style.display = "block";
      document.getElementById("resetBtn").style.display = "inline-block";
      document.getElementById("giftSound").play();
    }

    function resetGift() {
      document.getElementById("lid").style.top = "-30px";
      document.getElementById("flowers").style.display = "none";
      document.getElementById("message").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
    }
  </script>

</body>
</html>
